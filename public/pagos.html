<main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 md:py-8 w-full space-y-6 md:space-y-8">

  <!-- FORMULARIO DE REGISTRO -->
  <section class="bg-white rounded-xl md:rounded-2xl border border-slate-200 shadow-soft p-4 md:p-8">
    <div class="mb-6 flex items-center gap-2">
        <div class="p-1.5 bg-emerald-100 rounded-lg text-emerald-600">

        </div>
        <h2 class="text-base md:text-lg font-bold text-slate-900">Registrar Nuevo Pago</h2>
    </div>

    <form id="formPago" class="grid grid-cols-1 md:grid-cols-12 gap-4 md:gap-6">
      
      <!-- Secci贸n Principal -->
      <div class="md:col-span-6 lg:col-span-4">
        <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wide mb-1.5">Jugador</label>

        </div>
      </div>

      <div class="md:col-span-3">

            <span class="text-slate-400 sm:text-sm">$</span>
          </div>

        </div>
      </div>

      <div class="md:col-span-3">
        <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wide mb-1.5">Fecha Pago</label>
        <input id="fecha" type="date" required class="block w-full rounded-lg border-slate-200 bg-slate-50/50 px-3 py-2.5 text-sm text-slate-900 shadow-sm ring-1 ring-inset ring-slate-200 focus:bg-white focus:ring-2 focus:ring-inset focus:ring-emerald-600 focus:outline-none">

      <!-- Divisor Visual -->

          <option value="inscripcion">Inscripci贸n</option>
          <option value="uniforme">Uniforme</option>
          <option value="otro">Otro</option>
        </select>
      </div>
      
      <div class="md:col-span-3">
        <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wide mb-1.5">Mes de Pago</label>
        <select id="mes_pago" class="block w-full rounded-lg border-slate-200 bg-slate-50/50 px-3 py-2.5 text-sm text-slate-900 shadow-sm ring-1 ring-inset ring-slate-200 focus:bg-white focus:ring-2 focus:ring-inset focus:ring-emerald-600 focus:outline-none appearance-none">
            <option value="">Seleccione...</option>
            <option value="Enero">Enero</option>
            <option value="Febrero">Febrero</option>
            <option value="Marzo">Marzo</option>
            <option value="Abril">Abril</option>
            <option value="Mayo">Mayo</option>
            <option value="Junio">Junio</option>
            <option value="Julio">Julio</option>
            <option value="Agosto">Agosto</option>
            <option value="Septiembre">Septiembre</option>
            <option value="Octubre">Octubre</option>
            <option value="Noviembre">Noviembre</option>
            <option value="Diciembre">Diciembre</option>
        </select>
      </div>

      <div class="md:col-span-3">
        <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wide mb-1.5">Cant. Meses</label>
        <input id="cantidad_meses" type="number" value="1" min="1" class="block w-full rounded-lg border-slate-200 bg-slate-50/50 px-3 py-2.5 text-sm text-slate-900 shadow-sm ring-1 ring-inset ring-slate-200 focus:bg-white focus:ring-2 focus:ring-inset focus:ring-emerald-600 focus:outline-none">
      </div>

      <div class="md:col-span-3">
        <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wide mb-1.5">Inicio Periodo</label>
        <input id="periodo_inicio" type="date" class="block w-full rounded-lg border-slate-200 bg-slate-50/50 px-3 py-2.5 text-sm text-slate-900 shadow-sm ring-1 ring-inset ring-slate-200 focus:bg-white focus:ring-2 focus:ring-inset focus:ring-emerald-600 focus:outline-none">

      <div class="md:col-span-3">

  </section>

  <!-- ESTADO DE CUENTAS (RESUMEN) -->

        </label>

    <!-- Vista Desktop (Tabla) -->

    </div>
    <div class="bg-white p-2 rounded-xl border border-slate-200 flex items-center gap-2 shadow-sm">
      <input id="filtro-inicio" type="date" class="text-xs border rounded px-2 py-2 bg-slate-50 focus:outline-none focus:border-emerald-500 text-slate-600">
      <span class="text-slate-400 text-xs">-</span>
      <input id="filtro-fin" type="date" class="text-xs border rounded px-2 py-2 bg-slate-50 focus:outline-none focus:border-emerald-500 text-slate-600">
      <button onclick="limpiarFiltros()" class="ml-auto text-xs text-rose-500 font-medium hover:underline px-2">Limpiar</button>

    <div class="bg-slate-900 rounded-xl p-3 md:p-4 text-white shadow-lg flex items-center justify-between">

  <!-- HISTORIAL DE TRANSACCIONES -->

      <h3 class="text-xs md:text-sm font-bold text-slate-500 uppercase tracking-wider">Historial de Transacciones</h3>

    <!-- Vista Desktop -->
