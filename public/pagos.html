<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gesti贸n de Pagos | EFUSA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22></text></svg>">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'] },
          colors: {
            slate: { 850: '#151f32' } 
          },
          boxShadow: {
            'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
          }
        }
      }
    }
  </script>

  <!-- Iconos -->
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; background-color: #F8FAFC; }
  </style>
</head>

<body class="text-slate-800 antialiased min-h-screen flex flex-col">

<!-- HEADER -->
<header class="sticky top-0 z-30 bg-white/80 backdrop-blur-md border-b border-slate-200/60 shadow-sm">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-20">
      
      <div class="flex items-center gap-4">
        <div class="w-12 h-12 bg-gradient-to-br from-emerald-500 to-teal-600 rounded-xl flex items-center justify-center shadow-lg shadow-emerald-500/20 text-white">
          <i class="ph ph-money text-2xl"></i>
        </div>
        <div>
          <h1 class="text-xl font-bold text-slate-900 tracking-tight">Gesti贸n de Pagos</h1>
          <p class="text-sm text-slate-500 font-medium">Recaudo y control financiero</p>
        </div>
      </div>

      <a href="/index.html" class="inline-flex items-center justify-center px-4 py-2.5 text-sm font-semibold text-slate-600 transition-all duration-200 bg-white border border-slate-200 rounded-lg hover:bg-slate-50 hover:border-slate-300 hover:text-slate-900">
        <i class="ph ph-arrow-left text-lg mr-2"></i> Volver
      </a>
    </div>
  </div>
</header>

<main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full space-y-8">

  <!-- FORMULARIO DE REGISTRO -->
  <section class="bg-white rounded-2xl border border-slate-200 shadow-soft p-6 md:p-8">
    <h2 class="text-lg font-bold text-slate-900 mb-6 flex items-center gap-2">
      <i class="ph ph-plus-circle text-emerald-600"></i> Registrar Nuevo Pago
    </h2>

    <form id="formPago" class="grid grid-cols-1 md:grid-cols-12 gap-6">
      
      <!-- JUGADOR (Se llena autom谩ticamente con JS) -->
      <div class="md:col-span-4">
        <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wide mb-1.5">Jugador</label>
        <div class="relative">
          <select id="jugador_id" required class="block w-full rounded-lg border-slate-200 bg-slate-50/50 px-3 py-2.5 text-sm text-slate-900 shadow-sm ring-1 ring-inset ring-slate-200 focus:bg-white focus:ring-2 focus:ring-inset focus:ring-emerald-600 focus:outline-none appearance-none">
            <option value="" disabled selected>Cargando jugadores...</option>
          </select>
          <i class="ph ph-caret-down absolute right-3 top-3 text-slate-400 pointer-events-none"></i>
        </div>
      </div>

      <!-- MONTO -->
      <div class="md:col-span-2">
        <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wide mb-1.5">Monto ($)</label>
        <div class="relative rounded-lg shadow-sm">
          <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
            <span class="text-slate-400 sm:text-sm">$</span>
          </div>
          <input id="monto" type="number" min="1" required class="block w-full rounded-lg border-slate-200 bg-slate-50/50 pl-7 pr-3 py-2.5 text-sm text-slate-900 shadow-sm ring-1 ring-inset ring-slate-200 focus:bg-white focus:ring-2 focus:ring-inset focus:ring-emerald-600 focus:outline-none">
        </div>
      </div>

      <!-- FECHA -->
      <div class="md:col-span-2">
        <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wide mb-1.5">Fecha</label>
        <input id="fecha" type="date" required class="block w-full rounded-lg border-slate-200 bg-slate-50/50 px-3 py-2.5 text-sm text-slate-900 shadow-sm ring-1 ring-inset ring-slate-200 focus:bg-white focus:ring-2 focus:ring-inset focus:ring-emerald-600 focus:outline-none">
      </div>

      <!-- TIPO -->
      <div class="md:col-span-2">
        <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wide mb-1.5">Concepto</label>
        <select id="tipo" class="block w-full rounded-lg border-slate-200 bg-slate-50/50 px-3 py-2.5 text-sm text-slate-900 shadow-sm ring-1 ring-inset ring-slate-200 focus:bg-white focus:ring-2 focus:ring-inset focus:ring-emerald-600 focus:outline-none appearance-none">
          <option value="abono">Mensualidad</option>
          <option value="inscripcion">Inscripci贸n</option>
          <option value="uniforme">Uniforme</option>
          <option value="otro">Otro</option>
        </select>
      </div>

      <!-- BOTN -->
      <div class="md:col-span-2 flex items-end">
        <button type="submit" class="w-full flex justify-center items-center rounded-lg bg-emerald-600 px-3 py-2.5 text-sm font-semibold text-white shadow-lg shadow-emerald-500/20 hover:bg-emerald-700 hover:shadow-emerald-500/40 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-emerald-600 transition-all transform active:scale-[0.98]">
          <i class="ph ph-check text-lg mr-2"></i> Guardar
        </button>
      </div>

      <!-- OBSERVACIN (Ocupa todo el ancho) -->
      <div class="md:col-span-12">
        <label class="block text-xs font-semibold text-slate-500 uppercase tracking-wide mb-1.5">Observaci贸n</label>
        <input id="observacion" type="text" placeholder="Detalles adicionales (ej. 'Pago enero')" class="block w-full rounded-lg border-slate-200 bg-slate-50/50 px-3 py-2 text-sm text-slate-900 shadow-sm ring-1 ring-inset ring-slate-200 focus:bg-white focus:ring-2 focus:ring-inset focus:ring-emerald-600 focus:outline-none">
      </div>
    </form>
  </section>

  <!-- BARRA DE FILTROS Y ESTADSTICAS -->
  <section class="grid grid-cols-1 md:grid-cols-4 gap-6">
    
    <!-- Buscador -->
    <div class="md:col-span-2 relative">
      <i class="ph ph-magnifying-glass absolute left-4 top-3.5 text-slate-400 text-lg"></i>
      <input id="buscador" type="text" placeholder="Buscar por nombre, tipo..." class="w-full pl-11 pr-4 py-3 bg-white border border-slate-200 rounded-xl text-sm shadow-sm focus:border-emerald-500 focus:ring-2 focus:ring-emerald-500/20 outline-none transition-all">
    </div>

    <!-- Filtro Fechas -->
    <div class="bg-white p-2 rounded-xl border border-slate-200 flex items-center gap-2 shadow-sm">
      <input id="filtro-inicio" type="date" class="text-xs border rounded px-2 py-2 bg-slate-50 focus:outline-none focus:border-emerald-500 text-slate-600">
      <span class="text-slate-400 text-xs">-</span>
      <input id="filtro-fin" type="date" class="text-xs border rounded px-2 py-2 bg-slate-50 focus:outline-none focus:border-emerald-500 text-slate-600">
      <button onclick="limpiarFiltros()" class="ml-auto text-xs text-rose-500 font-medium hover:underline px-2">Limpiar</button>
    </div>

    <!-- Total Calculado -->
    <div class="bg-slate-900 rounded-xl p-4 text-white shadow-lg flex flex-col justify-center">
      <span class="text-xs font-medium text-slate-400 uppercase tracking-wider">Total (Filtrado)</span>
      <div id="total-filtrado" class="text-2xl font-bold text-emerald-400">$0</div>
    </div>

  </section>

  <!-- TABLA DE PAGOS -->
  <section class="bg-white rounded-2xl border border-slate-200 shadow-soft overflow-hidden flex flex-col">
    <div class="overflow-x-auto custom-scroll">
      <table class="w-full text-left border-collapse">
        <thead>
          <tr class="bg-slate-50/80 border-b border-slate-200 text-xs uppercase text-slate-500 font-semibold tracking-wider">
            <th class="px-6 py-4">Jugador</th>
            <th class="px-6 py-4">Fecha</th>
            <th class="px-6 py-4">Concepto</th>
            <th class="px-6 py-4">Observaci贸n</th>
            <th class="px-6 py-4 text-right">Monto</th>
            <th class="px-6 py-4 text-center">Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-pagos" class="divide-y divide-slate-100 text-sm">
          <!-- Se llena con JS -->
        </tbody>
      </table>
    </div>
  </section>

</main>

<!-- JS -->
<script type="module" src="/recursos/js/pagos.js"></script>

</body>
</html>
