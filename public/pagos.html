<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Pagos – EFUSA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Iconos -->
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <!-- Excel -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; }
    input[type="date"]::-webkit-calendar-picker-indicator {
      cursor: pointer;
      filter: invert(40%);
    }
  </style>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col text-gray-800">

<!-- HEADER -->
<header class="bg-white shadow-sm sticky top-0 z-20 border-b border-gray-200">
  <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">

    <div class="flex items-center gap-3">
      <div class="p-2 bg-green-100 text-green-600 rounded-lg">
        <i class="ph ph-money text-2xl"></i>
      </div>
      <div>
        <h1 class="text-lg font-bold text-gray-900">Gestión de Pagos</h1>
        <p class="text-xs text-gray-500">Historial y recaudo</p>
      </div>
    </div>

    <a href="/index.html"
      class="flex items-center gap-1 text-sm font-medium text-gray-500 hover:text-green-600 transition">
      <i class="ph ph-arrow-left"></i> Volver
    </a>
  </div>
</header>

<main class="flex-grow max-w-6xl mx-auto w-full px-4 py-8">

  <!-- ALERTA -->
  <div id="alerta"
    class="hidden mb-6 p-4 rounded-lg border-l-4 text-sm font-bold shadow-sm">
  </div>

  <!-- FORMULARIO -->
  <section class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 mb-8">
    <h2 class="text-lg font-bold mb-4">Registrar pago</h2>

    <form id="formPago"
      class="grid grid-cols-1 md:grid-cols-12 gap-4 items-end">

      <!-- JUGADOR -->
      <div class="md:col-span-4">
        <label class="text-xs font-semibold text-gray-500">Jugador</label>
        <select id="jugador_id" required
          class="w-full mt-1 px-4 py-2.5 bg-gray-50 border rounded-lg">
          <option value="">Seleccione jugador...</option>
        </select>
      </div>

      <!-- MONTO -->
      <div class="md:col-span-2">
        <label class="text-xs font-semibold text-gray-500">Monto</label>
        <input id="monto" type="number" min="1" required
          class="w-full mt-1 px-4 py-2.5 bg-gray-50 border rounded-lg">
      </div>

      <!-- FECHA -->
      <div class="md:col-span-2">
        <label class="text-xs font-semibold text-gray-500">Fecha</label>
        <input id="fecha" type="date" required
          class="w-full mt-1 px-4 py-2.5 bg-gray-50 border rounded-lg">
      </div>

      <!-- TIPO -->
      <div class="md:col-span-2">
        <label class="text-xs font-semibold text-gray-500">Tipo</label>
        <select id="tipo"
          class="w-full mt-1 px-4 py-2.5 bg-gray-50 border rounded-lg">
          <option value="abono">Abono</option>
          <option value="inscripcion">Inscripción</option>
          <option value="uniforme">Uniforme</option>
          <option value="otro">Otro</option>
        </select>
      </div>

      <!-- BOTÓN -->
      <div class="md:col-span-2">
        <button type="submit"
          class="w-full bg-green-600 text-white py-2.5 rounded-lg font-bold hover:bg-green-700 transition">
          Guardar
        </button>
      </div>

      <!-- OBSERVACIÓN -->
      <div class="md:col-span-12">
        <input id="observacion" type="text"
          placeholder="Observación (opcional)"
          class="w-full px-4 py-2 bg-gray-50 border rounded-lg text-sm">
      </div>

    </form>
  </section>

  <!-- FILTROS -->
  <section class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">

    <input id="buscador" type="text"
      placeholder="Buscar jugador..."
      class="bg-white p-3 rounded-xl border">

    <div class="bg-white p-3 rounded-xl border flex gap-2 items-center">
      <input id="filtro-inicio" type="date"
        class="text-xs border rounded px-2 py-1">
      <span>-</span>
      <input id="filtro-fin" type="date"
        class="text-xs border rounded px-2 py-1">
      <button onclick="limpiarFiltros()"
        class="text-xs text-red-500 ml-auto">
        Limpiar
      </button>
    </div>

    <div class="bg-green-50 p-3 rounded-xl border border-green-100">
      <span class="text-xs font-bold text-green-700">TOTAL</span>
      <div id="total-filtrado" class="text-lg font-bold">$0</div>
    </div>

  </section>

  <!-- TABLA -->
  <section class="bg-white rounded-xl border overflow-hidden">
    <table class="w-full text-sm">
      <thead class="bg-gray-100 text-xs font-bold">
        <tr>
          <th class="px-6 py-3">Jugador</th>
          <th class="px-6 py-3">Fecha</th>
          <th class="px-6 py-3">Tipo</th>
          <th class="px-6 py-3">Observación</th>
          <th class="px-6 py-3">Monto</th>
          <th class="px-6 py-3 text-right">Acciones</th>
        </tr>
      </thead>
      <tbody id="tabla-pagos"></tbody>
    </table>

    <!-- PAGINACIÓN -->
    <div class="p-4 flex justify-between items-center text-sm bg-gray-50">
      <span id="info-paginacion">Mostrando 0-0 de 0</span>
      <div class="flex gap-2">
        <button onclick="cambiarPagina(-1)">Anterior</button>
        <span id="pagina-actual">1</span>
        <button onclick="cambiarPagina(1)">Siguiente</button>
      </div>
    </div>
  </section>

</main>

<!-- JS -->
<script type="module" src="/recursos/js/pagos.js"></script>

</body>
</html>
