<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Jugadores – EFUSA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>

<body class="bg-gray-50 min-h-screen">

  <header class="bg-white border-b shadow-sm">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <h1 class="text-lg font-bold">Gestión de Jugadores</h1>
      <a href="index.html" class="text-sm text-gray-500 hover:text-green-600">
        ← Volver
      </a>
    </div>
  </header>

  <main class="max-w-6xl mx-auto px-4 py-8">

    <!-- FORMULARIO -->
    <section class="bg-white p-6 rounded-xl shadow-sm border mb-8">
      <h2 class="font-bold mb-4">Registrar Jugador</h2>

      <form id="formJugador" class="grid grid-cols-1 md:grid-cols-4 gap-4">
        <input id="nombre" required placeholder="Nombre"
          class="border px-4 py-2 rounded" />

        <input id="categoria" placeholder="Categoría"
          class="border px-4 py-2 rounded" />

        <input id="telefono" placeholder="Teléfono"
          class="border px-4 py-2 rounded" />

        <button type="submit"
          class="bg-green-600 text-white font-bold rounded px-4 py-2">
          Guardar
        </button>
      </form>
    </section>

    <!-- TABLA -->
    <section class="bg-white rounded-xl shadow-sm border overflow-hidden">
      <table class="w-full text-sm">
        <thead class="bg-gray-100 text-xs uppercase">
          <tr>
            <th class="px-4 py-2">Nombre</th>
            <th class="px-4 py-2">Categoría</th>
            <th class="px-4 py-2">Teléfono</th>
          </tr>
        </thead>
        <tbody id="tabla-jugadores"></tbody>
      </table>
    </section>

  </main>

  <!-- ✅ RUTA CORRECTA -->
  <script type="module" src="/recursos/js/jugadores.js"></script>
</body>
</html>
