<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Jugadores | EFUSA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: { sans: ['Inter', 'sans-serif'] },
          colors: {
            slate: { 850: '#151f32' } // Un tono más oscuro personalizado
          },
          boxShadow: {
            'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.05)',
            'glow': '0 0 15px rgba(37, 99, 235, 0.15)'
          }
        }
      }
    }
  </script>

  <!-- Iconos Phosphor -->
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <!-- Fuente Google Inter -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #F8FAFC; }
    
    /* Animación suave para el Modal */
    .modal-enter { opacity: 0; transform: scale(0.95); }
    .modal-enter-active { opacity: 1; transform: scale(1); transition: opacity 0.2s ease-out, transform 0.2s ease-out; }
    .modal-exit { opacity: 0; transform: scale(0.95); transition: opacity 0.1s ease-in, transform 0.1s ease-in; }

    /* Scrollbar personalizado para la tabla */
    .custom-scroll::-webkit-scrollbar { height: 6px; }
    .custom-scroll::-webkit-scrollbar-track { background: #f1f5f9; }
    .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
    .custom-scroll::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
  </style>
</head>

<body class="text-slate-800 antialiased min-h-screen flex flex-col">

<!-- HEADER (Glassmorphism) -->
<header class="sticky top-0 z-30 bg-white/80 backdrop-blur-md border-b border-slate-200/60 shadow-sm">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-20">
      
      <!-- Logo / Brand -->
      <div class="flex items-center gap-4">
        <div class="w-12 h-12 bg-gradient-to-br from-blue-600 to-indigo-600 rounded-xl flex items-center justify-center shadow-lg shadow-blue-500/20 text-white">
          <i class="ph ph-users-three text-2xl"></i>
        </div>
        <div>
          <h1 class="text-xl font-bold text-slate-900 tracking-tight">Gestión de Jugadores</h1>
          <p class="text-sm text-slate-500 font-medium">Efusa • Cuota Base: <span class="text-blue-600 font-bold">$50,000</span></p>
        </div>
      </div>

      <!-- Botones de Acción Header -->
      <div class="flex items-center gap-3">
        <button onclick="abrirModal()" class="group relative inline-flex items-center justify-center px-5 py-2.5 text-sm font-semibold text-white transition-all duration-200 bg-blue-600 font-pj rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-600 hover:bg-blue-700 hover:shadow-lg hover:shadow-blue-500/30 active:scale-95">
          <i class="ph ph-plus-circle text-lg mr-2 group-hover:rotate-90 transition-transform"></i>
          Nuevo Jugador
        </button>
        <a href="index.html" class="inline-flex items-center justify-center px-4 py-2.5 text-sm font-semibold text-slate-600 transition-all duration-200 bg-white border border-slate-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-slate-400 hover:bg-slate-50 hover:border-slate-300 hover:text-slate-900">
          <i class="ph ph-arrow-left text-lg mr-2"></i>
          Volver
        </a>
      </div>
    </div>
  </div>
</header>

<main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8 w-full space-y-8">

  <!-- DASHBOARD ESTADÍSTICAS -->
  <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
    <!-- Card Total -->
    <div class="bg-white rounded-2xl p-6 border border-slate-200 shadow-sm hover:shadow-md transition-shadow duration-300 flex items-center gap-5">
      <div class="w-14 h-14 rounded-xl bg-slate-100 flex items-center justify-center text-slate-600">
        <i class="ph ph-users-three text-2xl"></i>
      </div>
      <div>
        <p class="text-sm font-medium text-slate-500 uppercase tracking-wider">Total</p>
        <h3 id="stat-total" class="text-3xl font-bold text-slate-900">0</h3>
      </div>
    </div>

    <!-- Card Pagados -->
    <div class="bg-white rounded-2xl p-6 border border-slate-200 shadow-sm hover:shadow-md transition-shadow duration-300 flex items-center gap-5">
      <div class="w-14 h-14 rounded-xl bg-emerald-50 flex items-center justify-center text-emerald-600">
        <i class="ph ph-check-circle text-2xl"></i>
      </div>
      <div>
        <p class="text-sm font-medium text-slate-500 uppercase tracking-wider">Pagados</p>
        <h3 id="stat-pagados" class="text-3xl font-bold text-emerald-600">0</h3>
      </div>
    </div>

    <!-- Card Pendientes -->
    <div class="bg-white rounded-2xl p-6 border border-slate-200 shadow-sm hover:shadow-md transition-shadow duration-300 flex items-center gap-5">
      <div class="w-14 h-14 rounded-xl bg-rose-50 flex items-center justify-center text-rose-600">
        <i class="ph ph-clock text-2xl"></i>
      </div>
      <div>
        <p class="text-sm font-medium text-slate-500 uppercase tracking-wider">Pendientes</p>
        <h3 id="stat-pendientes" class="text-3xl font-bold text-rose-600">0</h3>
      </div>
    </div>
  </div>

  <!-- TABLA DE DATOS -->
  <section class="bg-white rounded-2xl border border-slate-200 shadow-soft overflow-hidden flex flex-col">
    <div class="overflow-x-auto custom-scroll">
      <table class="w-full text-left border-collapse">
        <thead>
          <tr class="bg-slate-50/80 border-b border-slate-200 text-xs uppercase text-slate-500 font-semibold tracking-wider">
            <th class="px-6 py-4">Jugador</th>
            <th class="px-6 py-4">Categoría</th>
            <th class="px-6 py-4">Contacto</th>
            <th class="px-6 py-4 text-center">Estado de Pago</th>
            <th class="px-6 py-4 text-center">Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla-jugadores" class="divide-y divide-slate-100 text-sm">
          <!-- Las filas se generan con JS -->
        </tbody>
      </table>
    </div>

    <!-- PAGINACIÓN INFERIOR -->
    <div class="bg-slate-50/50 px-6 py-4 border-t border-slate-200 flex flex-col sm:flex-row items-center justify-between gap-4">
      <span id="info-paginacion" class="text-sm text-slate-500 font-medium bg-white px-3 py-1 rounded-full border border-slate-200 shadow-sm">
        Mostrando 0 registros
      </span>
      <div class="flex items-center gap-2">
        <button id="btn-prev" onclick="cambiarPagina(-1)" class="flex items-center gap-1 px-3 py-2 text-sm font-medium text-slate-600 bg-white border border-slate-200 rounded-lg hover:bg-slate-50 hover:text-blue-600 hover:border-blue-200 focus:ring-2 focus:ring-blue-500 focus:outline-none disabled:opacity-50 disabled:cursor-not-allowed transition-all">
          <i class="ph ph-caret-left"></i> Anterior
        </button>
        <button id="btn-next" onclick="cambiarPagina(1)" class="flex items-center gap-1 px-3 py-2 text-sm font-medium text-slate-600 bg-white border border-slate-200 rounded-lg hover:bg-slate-50 hover:text-blue-600 hover:border-blue-200 focus:ring-2 focus:ring-blue-500 focus:outline-none disabled:opacity-50 disabled:cursor-not-allowed transition-all">
          Siguiente <i class="ph ph-caret-right"></i>
        </button>
      </div>
    </div>
  </section>

</main>

<!-- MODAL (Overlay & Content) -->
<div id="modal-jugador" class="fixed inset-0 z-50 hidden" aria-labelledby="modal-title" role="dialog" aria-modal="true">
  <!-- Backdrop -->
  <div class="fixed inset-0 bg-slate-900/40 backdrop-blur-sm transition-opacity opacity-0" id="modal-backdrop"></div>

  <div class="fixed inset-0 z-10 overflow-y-auto">
    <div class="flex min-h-full items-center justify-center p-4 text-center sm:p-0">
      
      <!-- Modal Panel -->
      <div class="relative transform overflow-hidden rounded-2xl bg-white text-left shadow-2xl transition-all sm:my-8 sm:w-full sm:max-w-lg scale-95 opacity-0" id="modal-panel">
        
        <!-- Header Modal -->
        <div class="bg-slate-50/50 px-6 py-4 border-b border-slate-100 flex justify-between items-center">
          <h3 class="text-lg font-bold leading-6 text-slate-900 flex items-center gap-2">
            <i id="modal-icon" class="ph ph-user-plus text-blue-600"></i>
            <span id="modal-title">Registrar Jugador</span>
          </h3>
          <button onclick="cerrarModal()" class="text-slate-400 hover:text-rose-500 transition-colors p-1 rounded-md hover:bg-rose-50">
            <i class="ph ph-x text-xl"></i>
          </button>
        </div>

        <!-- Body Formulario -->
        <form id="formJugador" class="p-6 space-y-5">
          <input type="hidden" id="jugador-id">

          <!-- Fila 1: Nombre -->
          <div>
            <label for="nombre" class="block text-xs font-semibold text-slate-500 uppercase tracking-wide mb-1.5">Nombre Completo</label>
            <input type="text" id="nombre" required class="block w-full rounded-lg border-slate-200 bg-slate-50/50 px-3 py-2.5 text-sm text-slate-900 shadow-sm ring-1 ring-inset ring-slate-200 placeholder:text-slate-400 focus:bg-white focus:ring-2 focus:ring-inset focus:ring-blue-600 focus:outline-none transition-all placeholder:italic" placeholder="Ej. Juan Pérez">
          </div>

          <!-- Fila 2: Categoría y Teléfono -->
          <div class="grid grid-cols-2 gap-4">
            <div>
              <label for="categoria" class="block text-xs font-semibold text-slate-500 uppercase tracking-wide mb-1.5">Categoría</label>
              <div class="relative">
                <select id="categoria" required class="block w-full rounded-lg border-slate-200 bg-slate-50/50 px-3 py-2.5 text-sm text-slate-900 shadow-sm ring-1 ring-inset ring-slate-200 focus:bg-white focus:ring-2 focus:ring-inset focus:ring-blue-600 focus:outline-none appearance-none cursor-pointer transition-all">
                  <option value="" disabled selected>Seleccionar...</option>
                  <option value="Sub 17-18">Sub 17-18</option>
                  <option value="Sub 16-15">Sub 16-15</option>
                  <option value="Sub 14-13">Sub 14-13</option>
                  <option value="Sub 12-11">Sub 12-11</option>
                  <option value="Sub 10-9">Sub 10-9</option>
                  <option value="Sub 8-7">Sub 8-7</option>
                </select>
                <i class="ph ph-caret-down absolute right-3 top-3 text-slate-400 pointer-events-none"></i>
              </div>
            </div>
            <div>
              <label for="telefono" class="block text-xs font-semibold text-slate-500 uppercase tracking-wide mb-1.5">Teléfono</label>
              <input type="tel" id="telefono" class="block w-full rounded-lg border-slate-200 bg-slate-50/50 px-3 py-2.5 text-sm text-slate-900 shadow-sm ring-1 ring-inset ring-slate-200 focus:bg-white focus:ring-2 focus:ring-inset focus:ring-blue-600 focus:outline-none transition-all" placeholder="Opcional">
            </div>
          </div>

          <!-- Fila 3: Pago y Estado Activo -->
          <div class="grid grid-cols-2 gap-4 items-end">
            <div>
              <label for="mensualidad" class="block text-xs font-semibold text-slate-500 uppercase tracking-wide mb-1.5">Valor Pagado (Acumulado)</label>
              <div class="relative rounded-lg shadow-sm">
                <div class="pointer-events-none absolute inset-y-0 left-0 flex items-center pl-3">
                  <span class="text-slate-400 sm:text-sm">$</span>
                </div>
                <input type="number" id="mensualidad" class="block w-full rounded-lg border-slate-200 bg-slate-50/50 pl-7 pr-3 py-2.5 text-sm text-slate-900 shadow-sm ring-1 ring-inset ring-slate-200 focus:bg-white focus:ring-2 focus:ring-inset focus:ring-blue-600 focus:outline-none transition-all" placeholder="0">
              </div>
            </div>
            
            <div class="flex items-center gap-3 p-2.5 bg-slate-50 rounded-lg border border-slate-200 hover:border-blue-200 transition-colors cursor-pointer" onclick="document.getElementById('activo').click()">
              <div class="relative flex items-center">
                <input type="checkbox" id="activo" checked class="peer h-5 w-5 cursor-pointer appearance-none rounded-md border border-slate-300 transition-all checked:border-blue-600 checked:bg-blue-600 hover:border-blue-400">
                <i class="ph ph-check absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2 text-white opacity-0 peer-checked:opacity-100 pointer-events-none text-xs"></i>
              </div>
              <span class="text-sm font-medium text-slate-700 select-none">Jugador Activo</span>
            </div>
          </div>

          <!-- Botón Submit -->
          <div class="pt-2">
            <button type="submit" class="w-full flex justify-center items-center rounded-lg bg-blue-600 px-3 py-3 text-sm font-semibold text-white shadow-lg shadow-blue-500/25 hover:bg-blue-700 hover:shadow-blue-500/40 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-blue-600 transition-all transform active:scale-[0.99]">
              <i class="ph ph-floppy-disk mr-2 text-lg"></i> Guardar Información
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- SCRIPT JS -->
<script type="module" src="recursos/js/jugadores.js"></script>

<script>
  // Script para la animación de entrada del Modal (opcional, refuerza visualmente)
  const modal = document.getElementById('modal-jugador');
  const backdrop = document.getElementById('modal-backdrop');
  const panel = document.getElementById('modal-panel');
  const modalTitle = document.getElementById('modal-title');
  const modalIcon = document.getElementById('modal-icon');

  // Sobrescribimos las funciones globales para añadir animaciones visuales
  const originalAbrirModal = window.abrirModal;
  window.abrirModal = function() {
    modal.classList.remove('hidden');
    modalTitle.innerText = 'Registrar Jugador';
    modalIcon.className = 'ph ph-user-plus text-blue-600';
    document.getElementById('formJugador').reset();
    
    // Trigger reflow
    void modal.offsetWidth;
    
    backdrop.classList.remove('opacity-0');
    panel.classList.remove('scale-95', 'opacity-0');
    panel.classList.add('scale-100', 'opacity-100');
  };

  const originalCerrarModal = window.cerrarModal;
  window.cerrarModal = function() {
    backdrop.classList.add('opacity-0');
    panel.classList.remove('scale-100', 'opacity-100');
    panel.classList.add('scale-95', 'opacity-0');
    
    setTimeout(() => {
      modal.classList.add('hidden');
    }, 200); // Esperar a que termine la transición CSS
  };

  // Sobrescribimos editar para cambiar icono
  const originalEditar = window.editarJugador;
  window.editarJugador = function(id) {
    // Llamamos a la lógica de abrir visualmente
    modal.classList.remove('hidden');
    modalTitle.innerText = 'Editar Jugador';
    modalIcon.className = 'ph ph-pencil-simple text-amber-500';
    
    // Trigger reflow
    void modal.offsetWidth;
    
    backdrop.classList.remove('opacity-0');
    panel.classList.remove('scale-95', 'opacity-0');
    panel.classList.add('scale-100', 'opacity-100');

    // Llamamos a la lógica de llenar datos original
    originalEditar(id);
  };
</script>

</body>
</html>
