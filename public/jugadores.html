<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Jugadores ‚Äì EFUSA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col">

<header class="bg-green-700 text-white shadow sticky top-0 z-10">
  <div class="container mx-auto px-4 py-4 flex justify-between">
    <h1 class="text-xl font-bold flex items-center gap-2">
      <i class="ph ph-users-three"></i> Gesti√≥n de Jugadores
    </h1>
    <a href="/index.html" class="text-sm hover:underline">‚Üê Volver</a>
  </div>
</header>

<main class="container mx-auto px-4 py-8 max-w-6xl grid grid-cols-1 lg:grid-cols-3 gap-8">

<!-- FORM -->
<section class="bg-white p-6 rounded-xl shadow sticky top-24">
  <h2 id="form-title" class="font-bold mb-4">Nuevo Jugador</h2>

  <form id="formJugador" class="space-y-3">
    <input type="hidden" id="id">

    <input id="nombre" required placeholder="Nombre completo" class="w-full border p-2 rounded">

    <input type="date" id="fecha_nacimiento" required class="w-full border p-2 rounded">

    <input id="identificacion" placeholder="Identificaci√≥n" class="w-full border p-2 rounded">

    <select id="categoria" class="w-full border p-2 rounded">
      <option value="Sub 8">Sub 8</option>
      <option value="Sub 12">Sub 12</option>
      <option value="Sub 14">Sub 14</option>
      <option value="Sub 16">Sub 16</option>
    </select>

    <input id="telefono" placeholder="Tel√©fono" class="w-full border p-2 rounded">
    <input id="acudiente" placeholder="Nombre acudiente" class="w-full border p-2 rounded">
    <input id="direccion" placeholder="Direcci√≥n" class="w-full border p-2 rounded">

    <select id="sangre" class="w-full border p-2 rounded">
      <option value="">Tipo de sangre</option>
      <option>O+</option><option>O-</option>
      <option>A+</option><option>A-</option>
      <option>B+</option><option>B-</option>
      <option>AB+</option><option>AB-</option>
    </select>

    <div class="grid grid-cols-5 gap-2">
      <input id="goles" type="number" placeholder="Goles" class="border p-2 rounded">
      <input id="asistencias" type="number" placeholder="Asist." class="border p-2 rounded">
      <input id="partidos" type="number" placeholder="PJ" class="border p-2 rounded">
      <input id="amarillas" type="number" placeholder="üü®" class="border p-2 rounded">
      <input id="rojas" type="number" placeholder="üü•" class="border p-2 rounded">
    </div>

    <button id="btn-submit" class="bg-green-600 text-white py-2 rounded w-full">
      Guardar
    </button>

    <button id="btn-cancelar" onclick="resetForm()" type="button"
      class="hidden text-red-500 text-sm w-full">
      Cancelar edici√≥n
    </button>
  </form>
</section>

<!-- TABLA -->
<section class="lg:col-span-2 bg-white rounded-xl shadow">
  <div class="p-4 flex justify-between">
    <input id="buscador" placeholder="Buscar jugador..." class="border p-2 rounded">
    <button onclick="exportToExcel()" class="bg-green-600 text-white px-4 py-2 rounded">
      Excel
    </button>
  </div>

  <table class="w-full text-sm">
    <thead class="bg-gray-100">
      <tr>
        <th class="p-3">ID</th>
        <th class="p-3">Jugador</th>
        <th class="p-3">Tel√©fono</th>
        <th class="p-3">Categor√≠a</th>
        <th class="p-3 text-right">Acciones</th>
      </tr>
    </thead>
    <tbody id="tabla"></tbody>
  </table>
</section>

</main>

<script src="/recursos/js/jugadores.js"></script>
</body>
</html>
