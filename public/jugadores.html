<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Jugadores | EFUSA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CSS con configuración para evitar warnings -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        }
      }
    }
  </script>

  <!-- Iconos -->
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <!-- Fuente -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>

<body class="bg-gray-50 min-h-screen text-gray-800">

<!-- HEADER -->
<header class="bg-white border-b shadow-sm sticky top-0 z-20">
  <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
    <div class="flex items-center gap-3">
      <div class="p-2 bg-blue-100 text-blue-600 rounded-lg">
        <i class="ph ph-users text-2xl"></i>
      </div>
      <div>
        <h1 class="text-lg font-bold">Gestión de Jugadores</h1>
        <p class="text-xs text-gray-500">Registro y control</p>
      </div>
    </div>

    <a href="index.html" class="text-sm text-gray-500 hover:text-blue-600 flex items-center gap-1">
      <i class="ph ph-arrow-left"></i> Volver
    </a>
  </div>
</header>

<main class="max-w-6xl mx-auto px-4 py-8">

  <!-- FORMULARIO -->
  <section class="bg-white p-6 rounded-xl shadow-sm border mb-8">
    <h2 class="text-lg font-bold mb-4">Registrar Jugador</h2>

    <form id="formJugador" class="grid grid-cols-1 md:grid-cols-5 gap-4">

      <input
        id="nombre"
        type="text"
        required
        placeholder="Nombre completo"
        class="md:col-span-2 border rounded-lg px-4 py-2"
      >

      <input
        id="categoria"
        type="text"
        required
        placeholder="Categoría"
        class="border rounded-lg px-4 py-2"
      >

      <input
        id="telefono"
        type="text"
        placeholder="Teléfono"
        class="border rounded-lg px-4 py-2"
      >

      <input
        id="mensualidad"
        type="number"
        placeholder="Mensualidad"
        class="border rounded-lg px-4 py-2"
      >

      <!-- Eliminado campo de fecha_nacimiento -->

      <button
        type="submit"
        class="bg-blue-600 text-white rounded-lg px-4 py-2 font-bold hover:bg-blue-700 transition md:col-span-5"
      >
        Guardar Jugador
      </button>

    </form>
  </section>

  <!-- TABLA -->
  <section class="bg-white rounded-xl shadow-sm border overflow-hidden">
    <table class="w-full text-sm">
      <thead class="bg-gray-100 font-bold text-xs">
        <tr>
          <th class="px-6 py-3 text-left">Nombre</th>
          <th class="px-6 py-3 text-left">Categoría</th>
          <th class="px-6 py-3 text-left">Teléfono</th>
          <th class="px-6 py-3 text-left">Mensualidad</th>
          <th class="px-6 py-3 text-left">Estado</th>
          <!-- Eliminado th de Nacimiento -->
        </tr>
      </thead>
      <tbody id="tabla-jugadores" class="divide-y"></tbody>
    </table>
  </section>

</main>

<!-- SCRIPT -->
<script type="module" src="recursos/js/jugadores.js"></script>

</body>
</html>
