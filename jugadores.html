<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Jugadores â€“ EFUSA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">

  <!-- Header -->
  <header class="bg-green-600 text-white p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">EFUSA â€“ Jugadores</h1>
    <a href="index.html" class="underline">Volver</a>
  </header>

  <main class="p-6 max-w-6xl mx-auto">

    <!-- Formulario -->
    <form id="formJugador" class="bg-white p-4 rounded shadow mb-6 grid grid-cols-1 md:grid-cols-3 gap-3">
      <input type="hidden" id="id">

      <input id="nombre" placeholder="Nombre del jugador" class="input" required>
      <input id="categoria" placeholder="CategorÃ­a" class="input" required>
      <input id="mensualidad" type="number" placeholder="Mensualidad" class="input" required>

      <input id="acudiente" placeholder="Nombre acudiente" class="input" required>
      <input id="telefono" placeholder="TelÃ©fono" class="input" required>
      <input id="direccion" placeholder="DirecciÃ³n" class="input" required>
      <input id="sangre" placeholder="Tipo de sangre" class="input" required>

      <button type="submit"
        class="col-span-1 md:col-span-3 bg-green-600 text-white py-2 rounded hover:bg-green-700">
        Guardar jugador
      </button>
    </form>

    <!-- Tabla -->
    <div class="bg-white shadow rounded overflow-x-auto">
      <table class="w-full text-sm">
        <thead class="bg-gray-100">
          <tr>
            <th class="p-3 text-left">Nombre</th>
            <th class="p-3 text-left">CategorÃ­a</th>
            <th class="p-3 text-left">Mensualidad</th>
            <th class="p-3 text-left">Estado</th>
            <th class="p-3 text-left">Acciones</th>
          </tr>
        </thead>
        <tbody id="tabla"></tbody>
      </table>
    </div>

  </main>

<script type="module">
import { formatearMoneda } from './recursos/js/configuracion.js';

let editando = false;
const tabla = document.getElementById('tabla');
const form = document.getElementById('formJugador');

document.addEventListener('DOMContentLoaded', cargar);

/* ======================================================
   ðŸ“¥ CARGAR JUGADORES
====================================================== */
async function cargar() {
  const res = await fetch('/api/jugadores');
  const data = await res.json();

  tabla.innerHTML = '';

  data.forEach(j => {
    tabla.innerHTML += `
      <tr class="border-b hover:bg-gray-50">
        <td class="p-2">${j.nombre}</td>
        <td class="p-2">${j.categoria}</td>
        <td class="p-2">${formatearMoneda(j.mensualidad)}</td>
        <td class="p-2">
          <span class="px-2 py-1 rounded text-xs ${
            j.activo ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700'
          }">
            ${j.activo ? 'Activo' : 'Inactivo'}
          </span>
        </td>
        <td class="p-2 space-x-2">
          <button onclick='editar(${JSON.stringify(j)})'
            class="text-blue-600 hover:underline">Editar</button>
          <button onclick='eliminarJugador(${j.id})'
            class="text-red-600 hover:underline">Eliminar</button>
        </td>
      </tr>
    `;
  });
}

/* ======================================================
   âœï¸ EDITAR
====================================================== */
window.editar = function (j) {
  editando = true;
  id.value = j.id;
  nombre.value = j.nombre;
  categoria.value = j.categoria;
  mensualidad.value = j.mensualidad;
  acudiente.value = j.nombre_acudiente;
  telefono.value = j.telefono;
  direccion.value = j.direccion;
  sangre.value = j.tipo_sangre;
};

/* ======================================================
   ðŸ—‘ï¸ ELIMINAR
====================================================== */
window.eliminarJugador = async function (idJugador) {
  if (!confirm('Â¿Eliminar jugador?')) return;
  await fetch(`/api/jugadores?id=${idJugador}`, { method: 'DELETE' });
  cargar();
};

/* ======================================================
   ðŸ’¾ GUARDAR
====================================================== */
form.onsubmit = async e => {
  e.preventDefault();

  const data = {
    id: id.value,
    nombre: nombre.value,
    categoria: categoria.value,
    mensualidad: mensualidad.value,
    nombre_acudiente: acudiente.value,
    telefono: telefono.value,
    direccion: direccion.value,
    tipo_sangre: sangre.value,
    activo: true
  };

  await fetch('/api/jugadores', {
    method: editando ? 'PUT' : 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify(data)
  });

  editando = false;
  form.reset();
  cargar();
};
</script>

<style>
.input {
  @apply border p-2 rounded w-full;
}
</style>

</body>
</html>
