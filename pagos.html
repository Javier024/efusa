<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Pagos – EFUSA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Iconos Phosphor -->
  <script src="https://unpkg.com/@phosphor-icons/web"></script>
  <!-- Librerías para Exportar -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
  
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; }
    input[type="date"]::-webkit-calendar-picker-indicator { cursor: pointer; }
  </style>
</head>

<body class="bg-gray-50 min-h-screen flex flex-col text-gray-800">

  <!-- Header -->
  <header class="bg-white shadow-sm sticky top-0 z-20 border-b border-gray-200">
    <div class="max-w-6xl mx-auto px-4 py-4 flex justify-between items-center">
      <div class="flex items-center gap-3">
        <div class="p-2 bg-green-100 text-green-600 rounded-lg">
          <i class="ph ph-money text-2xl"></i>
        </div>
        <div>
          <h1 class="text-lg font-bold text-gray-900">Gestión de Pagos</h1>
          <p class="text-xs text-gray-500">Historial y recaudo</p>
        </div>
      </div>
      <a href="index.html" class="flex items-center gap-1 text-sm font-medium text-gray-500 hover:text-green-600 transition">
        <i class="ph ph-arrow-left"></i> Volver
      </a>
    </div>
  </header>

  <main class="flex-grow max-w-6xl mx-auto w-full px-4 py-8">

    <!-- Alerta Global -->
    <div id="alerta" class="hidden mb-6 p-4 rounded-lg border-l-4 text-sm font-bold shadow-sm"></div>

    <!-- Formulario de Registro -->
    <section class="bg-white rounded-xl shadow-sm border border-gray-200 p-6 mb-8">
      <div class="flex items-center gap-2 mb-4">
        <h2 class="text-lg font-bold text-gray-800">Registrar Pago</h2>
      </div>

      <form id="formPago" class="grid grid-cols-1 md:grid-cols-12 gap-4 items-end">
        
        <!-- Jugador -->
        <div class="md:col-span-4">
          <label class="block text-xs font-semibold text-gray-500 mb-1 ml-1">Jugador</label>
          <div class="relative">
            <i class="ph ph-user absolute left-3 top-2.5 text-gray-400"></i>
            <select id="jugador_id" required
              class="w-full pl-10 pr-4 py-2.5 bg-gray-50 border border-gray-200 text-gray-700 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none appearance-none">
              <option value="">Seleccione jugador...</option>
            </select>
          </div>
        </div>

        <!-- Monto -->
        <div class="md:col-span-2">
          <label class="block text-xs font-semibold text-gray-500 mb-1 ml-1">Monto</label>
          <div class="relative">
            <span class="absolute left-3 top-2.5 text-gray-400 font-bold">$</span>
            <input id="monto" type="number" min="1" placeholder="0.00" required
              class="w-full pl-8 pr-4 py-2.5 bg-gray-50 border border-gray-200 text-gray-700 rounded-lg focus:ring-2 focus:ring-green-500 outline-none">
          </div>
        </div>

        <!-- Fecha -->
        <div class="md:col-span-2">
          <label class="block text-xs font-semibold text-gray-500 mb-1 ml-1">Fecha</label>
          <div class="relative">
            <i class="ph ph-calendar-blank absolute left-3 top-2.5 text-gray-400"></i>
            <input id="fecha" type="date" required
              class="w-full pl-10 pr-4 py-2.5 bg-gray-50 border border-gray-200 text-gray-700 rounded-lg focus:ring-2 focus:ring-green-500 outline-none">
          </div>
        </div>

        <!-- Tipo (Nuevo) -->
        <div class="md:col-span-2">
          <label class="block text-xs font-semibold text-gray-500 mb-1 ml-1">Tipo</label>
          <select id="tipo" class="w-full px-4 py-2.5 bg-gray-50 border border-gray-200 text-gray-700 rounded-lg focus:ring-2 focus:ring-green-500 outline-none">
            <option value="abono">Abono</option>
            <option value="inscripcion">Inscripción</option>
            <option value="uniforme">Uniforme</option>
            <option value="otro">Otro</option>
          </select>
        </div>

        <!-- Botón -->
        <div class="md:col-span-2">
          <button type="submit" class="w-full bg-green-600 text-white font-bold py-2.5 rounded-lg shadow hover:bg-green-700 active:scale-95 transition flex justify-center items-center gap-2">
            <i class="ph ph-check-circle text-lg"></i> Guardar
          </button>
        </div>

        <!-- Observación (Ocupa todo el ancho abajo) -->
        <div class="md:col-span-12">
          <input id="observacion" type="text" placeholder="Observación (Opcional) - Ej: Mensualidad Febrero" 
                 class="w-full px-4 py-2 bg-gray-50 border border-gray-200 text-gray-700 rounded-lg text-sm focus:ring-1 focus:ring-green-500 outline-none">
        </div>
      </form>
    </section>

    <!-- Filtros y Resumen -->
    <section class="grid grid-cols-1 md:grid-cols-4 gap-4 mb-6">
      
      <!-- Buscador (Ocupa 2 columnas) -->
      <div class="md:col-span-2 bg-white p-3 rounded-xl shadow-sm border border-gray-200 flex items-center gap-2">
        <i class="ph ph-magnifying-glass text-gray-400 text-lg"></i>
        <input type="text" id="buscador" placeholder="Buscar por nombre de jugador..." class="w-full outline-none text-sm">
      </div>

      <!-- Filtro Fechas -->
      <div class="bg-white p-3 rounded-xl shadow-sm border border-gray-200 flex items-center gap-2 overflow-hidden">
        <input type="date" id="filtro-inicio" class="text-xs border border-gray-200 rounded px-2 py-1 outline-none">
        <span class="text-gray-400 text-xs">-</span>
        <input type="date" id="filtro-fin" class="text-xs border border-gray-200 rounded px-2 py-1 outline-none">
        <button onclick="limpiarFiltros()" class="text-xs text-red-500 hover:underline ml-auto whitespace-nowrap">Limpiar</button>
      </div>

      <!-- Resumen Total -->
      <div class="bg-green-50 p-3 rounded-xl shadow-sm border border-green-100 flex flex-col justify-center">
        <span class="text-xs text-green-700 font-bold uppercase">Total Visible</span>
        <span class="text-lg font-bold text-green-800" id="total-filtrado">$0</span>
      </div>
    </section>

    <!-- Tabla -->
    <section class="bg-white rounded-xl shadow-sm border border-gray-200 overflow-hidden flex flex-col">
      
      <!-- Barra de herramientas de tabla -->
      <div class="px-6 py-4 border-b border-gray-100 flex justify-between items-center bg-gray-50">
        <h3 class="font-bold text-gray-700">Historial Completo</h3>
        <button onclick="exportarExcel()" class="flex items-center gap-2 text-xs bg-green-600 text-white px-3 py-2 rounded-lg hover:bg-green-700 transition shadow-sm">
          <i class="ph ph-download-simple"></i> Descargar Excel
        </button>
      </div>

      <div class="overflow-x-auto">
        <table class="w-full text-sm text-left">
          <thead class="bg-gray-100 text-gray-600 uppercase text-xs font-bold">
            <tr>
              <th class="px-6 py-3">Jugador</th>
              <th class="px-6 py-3">Fecha</th>
              <th class="px-6 py-3">Tipo</th>
              <th class="px-6 py-3">Observación</th>
              <th class="px-6 py-3">Monto</th>
              <th class="px-6 py-3 text-right">Acciones</th>
            </tr>
          </thead>
          <tbody id="tabla-pagos" class="divide-y divide-gray-100">
            <!-- JS insertará filas aquí -->
          </tbody>
        </table>
      </div>

      <!-- Paginación -->
      <div class="px-6 py-4 border-t border-gray-100 bg-gray-50 flex justify-between items-center text-sm">
        <span class="text-gray-500" id="info-paginacion">Mostrando 0-0 de 0</span>
        <div class="flex gap-2">
          <button id="btn-prev" onclick="cambiarPagina(-1)" class="px-3 py-1.5 border rounded-lg hover:bg-gray-200 disabled:opacity-50 transition">Anterior</button>
          <span id="pagina-actual" class="px-3 py-1.5 font-bold bg-white border rounded-lg">1</span>
          <button id="btn-next" onclick="cambiarPagina(1)" class="px-3 py-1.5 border rounded-lg hover:bg-gray-200 disabled:opacity-50 transition">Siguiente</button>
        </div>
      </div>
    </section>

  </main>

  <!-- Script Logico -->
  <script src="recursos/js/pagos.js"></script>
</body>
</html>
