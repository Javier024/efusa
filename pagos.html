<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Pagos – EFUSA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen">

  <!-- Header -->
  <header class="bg-green-600 text-white p-4 flex justify-between items-center">
    <h1 class="text-xl font-bold">EFUSA – Pagos</h1>
    <a href="index.html" class="underline">Volver</a>
  </header>

  <main class="p-6 max-w-6xl mx-auto">

    <!-- Formulario de pago -->
    <form id="formPago" class="bg-white p-4 rounded shadow mb-6 grid grid-cols-1 md:grid-cols-4 gap-3">
      
      <select id="jugador_id" class="input" required>
        <option value="">Seleccione jugador</option>
      </select>

      <input id="monto" type="number" placeholder="Monto pagado" class="input" required>
      <input id="fecha" type="date" class="input" required>

      <button type="submit"
        class="bg-green-600 text-white rounded hover:bg-green-700">
        Registrar pago
      </button>
    </form>

    <!-- Tabla pagos -->
    <div class="bg-white shadow rounded overflow-x-auto">
      <table class="w-full text-sm">
        <thead class="bg-gray-100">
          <tr>
            <th class="p-3 text-left">Jugador</th>
            <th class="p-3 text-left">Fecha</th>
            <th class="p-3 text-left">Monto</th>
          </tr>
        </thead>
        <tbody id="tabla-pagos"></tbody>
      </table>
    </div>

  </main>

<script type="module" src="recursos/js/pagos.js"></script>

<style>
.input {
  @apply border p-2 rounded w-full;
}
</style>

</body>
</html>
