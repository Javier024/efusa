<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Pagos – EFUSA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-green-600 text-white px-6 py-4 flex justify-between items-center shadow">
    <h1 class="text-xl font-bold">EFUSA · Pagos</h1>
    <a href="index.html" class="text-sm underline hover:text-gray-200">
      ← Volver
    </a>
  </header>

  <main class="flex-1 p-6 max-w-6xl mx-auto w-full">

    <!-- Alertas -->
    <div id="alerta" class="hidden mb-4 p-3 rounded text-sm"></div>

    <!-- Formulario -->
    <form id="formPago"
      class="bg-white p-4 rounded shadow mb-6 grid grid-cols-1 md:grid-cols-4 gap-3">

      <select id="jugador_id"
        class="border p-2 rounded w-full" required>
        <option value="">Seleccione jugador</option>
      </select>

      <input id="monto" type="number" min="1"
        placeholder="Monto"
        class="border p-2 rounded w-full" required>

      <input id="fecha" type="date"
        class="border p-2 rounded w-full" required>

      <button type="submit"
        class="bg-green-600 text-white rounded px-4 py-2 hover:bg-green-700 transition">
        Registrar
      </button>
    </form>

    <!-- Tabla -->
    <div class="bg-white shadow rounded overflow-x-auto">
      <table class="w-full text-sm">
        <thead class="bg-gray-100 text-gray-600">
          <tr>
            <th class="p-3 text-left">Jugador</th>
            <th class="p-3 text-left">Fecha</th>
            <th class="p-3 text-left">Monto</th>
          </tr>
        </thead>
        <tbody id="tabla-pagos" class="divide-y"></tbody>
      </table>
    </div>

  </main>

  <!-- JS -->
  <script type="module" src="recursos/js/pagos.js"></script>

</body>
</html>
