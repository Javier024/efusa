<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Alertas de Pago – EFUSA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

  <!-- Header -->
  <header class="bg-green-600 text-white p-4 flex justify-between items-center">

    <a href="index.html" class="underline hover:text-gray-200">Inicio</a>
  </header>

  <!-- Contenido -->
  <main class="p-6">

    <!-- Tabla -->
    <div class="bg-white shadow rounded overflow-x-auto">
      <table class="w-full text-sm">
        <thead class="bg-gray-100 text-left">
          <tr>
            <th class="p-3">Jugador</th>
            <th class="p-3">Categoría</th>
            <th class="p-3">Mensualidad</th>
            <th class="p-3">Meses deuda</th>
            <th class="p-3">Acción</th>
          </tr>
        </thead>
        <tbody id="tabla-alertas"></tbody>
      </table>
    </div>

  </main>

  <!-- JS -->
  <script type="module" src="recursos/js/alertas.js"></script>

</body>
</html>
